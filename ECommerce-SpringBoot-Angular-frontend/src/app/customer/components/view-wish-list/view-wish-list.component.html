<div class="cart-containner">
  <ng-container *ngIf="products && products.length > 0; else noProduct">
    <div class="cart-item" *ngFor="let product of products">
      <div class="product-info">
        <div class="product-image">
          <img [src]="product.processedImg" alt="product-img" />
        </div>
        <div
          class="product-detail"
          routerLink="/customer/product/{{ product.productId }}"
          style="cursor: pointer"
        >
          <div class="item-row">
            <div class="item-name">
              {{ product.productName }}
            </div>
            <div class="item-price">
              <b>{{ product.price | currency }}</b>
            </div>
          </div>
          <div><b>Description:</b> {{ product.productDescription }}</div>
        </div>
      </div>
      <div class="product-info" style="text-align: center">
        <div class="product-detail">
          <button mat-icon-button (click)="addToCart(product.productId)">
            <mat-icon style="color: rgb(6, 172, 6)" class="icon"
              >shopping_cart</mat-icon
            >
          </button>
          <button mat-icon-button (click)="deleteWishList(product.id)">
            <mat-icon style="color: red" class="icon">delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noProduct>
    <div class="no-product-message">Wish List is Empty</div>
  </ng-template>
</div>
