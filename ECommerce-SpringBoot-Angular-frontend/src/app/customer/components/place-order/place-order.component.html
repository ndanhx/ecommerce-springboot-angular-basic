<div class="container">
  <mat-card>
    <mat-card-title>Place Order</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Address</mat-label>
          <input
            matInput
            type="text"
            name="address"
            formControlName="address"
            placeholder="Address"
            required
          />
          <mat-error *ngIf="orderForm.get('address').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Order Description</mat-label>
          <input
            matInput
            type="text"
            name="orderDescription"
            formControlName="orderDescription"
            placeholder="Order Description"
            required
          />
        </mat-form-field>

        <div class="button-container">
          <div class="btn-order">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="full-width"
              [disabled]="orderForm.invalid"
              (click)="placeOrder()"
            >
              Order
            </button>
          </div>

          <button
            mat-raised-button
            color="warn"
            class="full-width"
            (click)="closeForm()"
          >
            Close
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
