<div class="container">
  <mat-card>
    <mat-card-title>Add Category</mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            formControlName="name"
            placeholder="Name"
            required
          />
          <mat-error *ngIf="categoryForm.get('name').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            name="description"
            formControlName="description"
            placeholder="Description"
            required
          />
          <mat-error
            *ngIf="categoryForm.get('description').hasError('required')"
          >
            This input is required
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <div class="btn-order">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="full-width"
              (click)="addCategory()"
            >
              Add Category
            </button>
          </div>

          <button
            mat-raised-button
            color="warn"
            class="full-width"
            (click)="closeForm()"
          >
            Close
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
