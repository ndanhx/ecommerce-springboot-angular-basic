<div class="container">
  <mat-card>
    <mat-card-title>Add Category</mat-card-title>
    <mat-card-content>
      <form [formGroup]="FAQForm" (ngSubmit)="postFAQ()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Question</mat-label>
          <textarea
            matInput
            type="text"
            name="question"
            formControlName="question"
            placeholder="Question"
            required
          ></textarea>
          <mat-error *ngIf="FAQForm.get('question').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Answer</mat-label>
          <textarea
            matInput
            type="text"
            name="answer"
            formControlName="answer"
            placeholder="Answer"
            required
          ></textarea>
          <mat-error *ngIf="FAQForm.get('answer').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Post FAQ
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
