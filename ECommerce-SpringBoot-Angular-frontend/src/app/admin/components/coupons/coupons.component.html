<div
  class="search"
  style="
    display: flex;
    flex-wrap: nowrap;
    flex-direction: row;
    align-content: flex-end;
    align-items: baseline;
  "
>
  <button
    style="margin: 10px; height: 59px"
    mat-flat-button
    color="primary"
    routerLink="/admin/post-coupon"
  >
    Post Coupon
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="coupons" class="mat-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let coupon">{{ coupon.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let coupon">{{ coupon.code }}</td>
    </ng-container>

    <ng-container matColumnDef="discound">
      <th mat-header-cell *matHeaderCellDef>Discount (%)</th>
      <td mat-cell *matCellDef="let coupon">{{ coupon.discount }}</td>
    </ng-container>
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
      <td mat-cell *matCellDef="let coupon">
        {{ coupon.expirationDate | date }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'code', 'discound', 'expirationDate']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'code', 'discound', 'expirationDate']
      "
    ></tr>
  </table>
</div>
