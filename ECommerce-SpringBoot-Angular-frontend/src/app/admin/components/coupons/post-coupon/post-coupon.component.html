<div class="container">
  <mat-card>
    <mat-card-title>Add Coupon</mat-card-title>
    <mat-card-content>
      <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            formControlName="name"
            placeholder="Name"
            required
          />
          <mat-error *ngIf="couponForm.get('name').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Code</mat-label>
          <input
            matInput
            type="text"
            name="code"
            formControlName="code"
            placeholder="Code"
            required
          />
          <mat-error *ngIf="couponForm.get('code').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Discound %</mat-label>
          <input
            matInput
            type="text"
            name="discount"
            formControlName="discount"
            placeholder="discount"
            required
          />
          <mat-error *ngIf="couponForm.get('discount').hasError('required')">
            This input is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Expiration Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="expirationDate"
          />
          <mat-hint>MM/DD/YY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="couponForm.get('expirationDate').hasError('required')"
          >
            This input is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Add Coupon
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
