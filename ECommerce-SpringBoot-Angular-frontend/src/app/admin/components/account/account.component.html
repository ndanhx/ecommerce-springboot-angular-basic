<div class="mat-elevation-z8">
  <table mat-table [dataSource]="accounts" class="mat-table">
    <ng-container matColumnDef="Img">
      <th mat-header-cell *matHeaderCellDef>Img</th>
      <td mat-cell *matCellDef="let account">{{ account.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let account">{{ account.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let account">{{ account.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Img', 'Name', 'Email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Img', 'Name', 'Email']"></tr>
  </table>
</div>
