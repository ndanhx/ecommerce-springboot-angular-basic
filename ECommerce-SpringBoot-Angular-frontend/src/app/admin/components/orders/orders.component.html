<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orders" class="mat-table">
    <ng-container matColumnDef="trackingId">
      <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
      <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let order">{{ order.username }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let order">
        <b>{{ order.amount }}</b>
      </td>
    </ng-container>
    <ng-container matColumnDef="desciption">
      <th mat-header-cell *matHeaderCellDef>Desciption</th>
      <td mat-cell *matCellDef="let order">
        {{ order.orderDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let order">
        {{ order.address }}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let order">
        {{ order.date | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">
        {{ order.orderStatus }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button color="primary" [matMenuTriggerFor]="menu">
          Action
        </button>
        <mat-menu #menu="matMenu">
          <span>
            <button
              mat-menu-item
              (click)="changeOrderStatus(order.id, 'Shipped')"
            >
              Shipped
            </button>
          </span>
          <span>
            <button
              mat-menu-item
              (click)="changeOrderStatus(order.id, 'Delivered')"
            >
              Delivered
            </button>
          </span>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'trackingId',
        'username',
        'amount',
        'desciption',
        'address',
        'date',
        'status',
        'action'
      ]"
    ></tr>

    <tr
      mat-row
      *matRowDef="
        let row;
        columns: [
          'trackingId',
          'username',
          'amount',
          'desciption',
          'address',
          'date',
          'status',
          'action'
        ]
      "
    ></tr>
  </table>
</div>
